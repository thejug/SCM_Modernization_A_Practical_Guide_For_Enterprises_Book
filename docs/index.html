<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Menu Page</title>
<style>
body {
margin: 0;
font-family: Arial, sans-serif;
background: #f4f4f4;
}
nav {
background: #333;
padding: 10px 20px;
}
nav ul {
list-style: none;
margin: 0;
padding: 0;
display: flex;
gap: 20px;
}
nav ul li {
display: inline;
}
nav ul li a {
color: white;
text-decoration: none;
font-size: 18px;
padding: 6px 10px;
border-radius: 4px;
transition: 0.3s;
}
nav ul li a:hover {
background: #555;
}
.content {
padding: 40px;
text-align: center;
}
</style>
</head>
<body>
<nav>
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#about">About</a></li>
<li><a href="#services">Services</a></li>
<li><a href="#contact">Contact</a></li>
</ul>
</nav>


<div class="content">
<h1>Welcome to My Website</h1>
<p>This is a simple HTML & CSS menu layout.</p>
</div>
</body>
</html>
